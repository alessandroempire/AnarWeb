<b>20_ EXPOSICIÓN</b><br>
<br><br>
<b>No expuesto:</b>
<br><br>
Se refiere a la manifestación. Pinturas en cuevas, por ejemplo,
no abiertamente visibles.
<br><br>
<b>Expuesto periódicamente:</b>
<br><br>
Por ejemplo, petroglifos cuya visibilidad varía por efecto del
nivel de los ríos en épocas de lluvia o sequía.
